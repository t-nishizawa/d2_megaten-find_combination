<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="js/d2_devils.js"></script>
  <script src="js/d2_devil_group.js"></script>
  <script src="js/d2_devil_recipe.js"></script>
  <script src="js/d2_special_recipe.js"></script>
  <script src="js/d2_engine.js"></script>
  <link rel="stylesheet" type="text/css" href="css/d2_tool.css" media="screen">
</head>
<body>
  <h1>合体支援ツール</h1>
  <div id="d2-tool">
    <div id="controller">
      <div>
        <label>欲しい悪魔</label>
        <div>
          <input type="text" id="target" class="devil" value="">
        </div>
      </div>
      <div>
        <label>元になる悪魔</label>
        <div id="base-input-list">
          <div id="base-input-template">
            <input type="text" name="base"><button onclick="removeParent(this);">削除</button>
          </div>
        </div>
        <div>
          <button id="add-base" onclick="addBase();">追加</button>
        </div>
        <script>
          function addBase() {
            let baseInputList = document.getElementById('base-input-list');
            let template = document.getElementById('base-input-template');
            let newInput = document.createElement('div');
            newInput.innerHTML = template.innerHTML;
            baseInputList.appendChild(newInput);
          }

          function removeParent(button) {
            button.parentNode.remove();
          }
        </script>
      </div>
      <div>
        <label>頑張り値</label>
        <input type="number" id="depth" value="2">
      </div>
      <div>
        <button onclick="summon()">召喚</button>
      </div>
    </div>
    <div id="summon-result"></div>
    <script src="js/renderer/result.js"></script>
  </div>
</body>
</html>
